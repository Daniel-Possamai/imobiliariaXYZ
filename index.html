<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/menu.css">
    <link rel="stylesheet" href="./src/css/slider.css">
    <title>Imobiliária XYZ</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="flex">
                <div class="logo">
                    <a href="#">
                        <img src="./src/images/logo.png" alt="imagem com logo do site">
                    </a>                 
                </div>

                <nav class="menuDesktop">
                    <ul>
                        <li><a href="#">INÍCIO</a></li>
                        <li><a href="#">SOBRE</a></li>
                        <li><a href="#">CONTATO</a></li>
                    </ul>
                </nav>
            </div>
        </div>


        <div class="btnAbrirMenu" id="btnMenuMobile">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="menuMobile" id="menuMobile">
            <div class="btnFechar">
                <i class="fa-solid fa-x"></i>
            </div>
            <nav>
                <ul>
                    <li><a href="#">INÍCIO</a></li>
                    <li><a href="#">SOBRE</a></li>
                    <li><a href="#">CONTATO</a></li>
                </ul>
            </nav>
        </div>

        <div class="overlayMenu" id="overlayMenuMobile"></div>
    </header>

    <main>

        <section class="slider">
            <div class="sliderContent">
                <input type="radio" name="btnRadio" id="radio1">
                <input type="radio" name="btnRadio" id="radio2">
                <input type="radio" name="btnRadio" id="radio3">

                <div class="slidebox primeiro">
                    <img src="./src/images/casa1.jpg" alt="imagem de uma casa para o slideshow">
                </div>

                <div class="slidebox">
                    <img src="./src/images/condomi.jpg" alt="imagem de uma casa para o slideshow">
                </div>

                <div class="slidebox">
                    <img src="./src/images/casa2.jpg" alt="imagem de uma casa para o slideshow">
                </div>

                <div class="navAuto">
                    <div class="autoBtn1"></div>
                    <div class="autoBtn2"></div>
                    <div class="autoBtn3"></div>
                </div>

                <div class="navManual">
                    <label for="radio1" class="manualBtn"></label>
                    <label for="radio2" class="manualBtn"></label>
                    <label for="radio3" class="manualBtn"></label>
                </div>




            </div>


        </section>


        <section class="hero">
            <div class="interface">
                <div class="flex">
                    <div class="containerBuscaImoveis">
                        <h2>Busca de Imóveis</h2>
                        <div class="buscaCodigo">
                            <input type="text" id="codigoImovel" placeholder="Cód. do Imóvel">
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
                <div class="filtro">
                    <form action="#" method="get">
                        <label for="finalidade">Escolha a finalidade:</label>
                        <select name="Finalidade" id="finalidade">
                            <option value="alugar">Alugar</option>
                            <option value="comprar">Comprar</option>
                        </select>
                    </form>
                </div>
            </div>

        </section>







    </main>





    <script src="https://kit.fontawesome.com/511ab30f24.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/javascript/index.js" defer></script>
</body>
</html>
